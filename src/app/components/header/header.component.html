<header>
    <ul ngbNav #nav="ngbNav" class="nav-tabs">
        <div class="header-heading">
            <h1>{{this.sharedDataService.profile[0].name}}</h1>
            <h2>{{this.sharedDataService.profile[0].profession}}</h2>
        </div>
        <div class="header-navbar">
            <button type="button" class="btn btn-link" (click)="this.sharedDataService.componentNavigation('about')">about</button>
            <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
                <button type="button" class="btn btn-link" (click)="this.sharedDataService.componentNavigation('education')">Education</button>
            </div>
            <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
                <button type="button" class="btn btn-link" (click)="this.sharedDataService.componentNavigation('projects')">projects</button>
            </div>
            <button type="button" class="btn btn-link" (click)="this.sharedDataService.componentNavigation('contact')">contact</button>
        </div>
    </ul>
</header>
